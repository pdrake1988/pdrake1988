<header>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <a class="btn btn-primary" role="button" routerLink="/Home">Home</a>
      </div>
      <div class="col-md-6">
        <h5>Cocktail Recipe App</h5>
      </div>
    </div>
  </div>
</header>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let cocktail of cocktailList">
        <a (click)="toggleDiv()"><img [hidden]="toggle" class="img-fluid" src="{{cocktail.strDrinkThumb}}" alt="{{cocktail.strDrink}}"></a>
        <br>
        <label [hidden]="toggle">{{cocktail.strDrink}}</label>
        <div>
          <img class="img-fluid" src="{{cocktail.strDrinkThumb}}" alt="{{cocktail.strDrink}}">
          <label>{{cocktail.strDrink}}</label>
          <p>{{cocktail.strInstructions}}</p>
        </div>
      </div>
    </div>
  </div>
</body>
