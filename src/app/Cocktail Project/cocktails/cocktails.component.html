<header>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <a class="btn btn-primary" role="button" routerLink="/Home">Home</a>
      </div>
      <div class="col-md-6">
        <h5>Cocktail Recipe App</h5>
      </div>
    </div>
  </div>
</header>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let cocktail of cocktailList">
        <a [routerLink]="['/CocktailPage', cocktail.idDrink]"><img class="img-fluid" src="{{cocktail.strDrinkThumb}}" alt="{{cocktail.strDrink}}"></a>
        <br>
        <label>{{cocktail.strDrink}}</label>
      </div>
    </div>
  </div>
</body>
